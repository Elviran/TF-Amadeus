<div class="container">
    <div class="row">
        <div class="col-md">
            <h2>Submit TF-File</h2>
            <form [formGroup]="fileForm" (ngSubmit)="onSubmit()" *ngIf="!startJob">
                <div class="input-group mb-3">
                    <button [disabled]="loading" class="input-group-text">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Upload
                    </button>
                      <div class="custom-file">
                        <input type="file" formControlName="file" class="custom-file-input" id="inputGroupFile01">
                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                      </div>
                </div>
                <a href='#'>Need Help? Click here to download template file</a> 
            </form>
        </div>
    </div>
</div>

<div class="container-fluid">
    <h2>DashBoard</h2>
    <div class="row" style="border:1px solid blue">
        <div class="col-md">
            One
        </div>
        <div class="col-md" style="border:1px solid black">
            <h5 class="card-title text-center">Working Clusters</h5>

            <!--TO DO FOR LOOP FOR NUMBER OF MACHINES ACTIVE-->
            <div class="col" *ngFor="let cluster of clusters">
                <div class="card mt-3">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-6">
                                {{cluster.title}}
                            </div>
                            <div class="col-md-6 mt-1" >
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Card Body-->
                    <div class="card-body" >
                            <!--Row that contains buttons to access Machine Logs/ Tensorboard-->
                            <div class="row">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-2" *ngFor="let machine of cluster.machines">
                                    <button type="button"  class="btn btn-primary btn-height" data-toggle="modal" data-target="#showDetailsModal">ps0</button>
                                </div>
                            </div>
    
                            <!--Side Buttons-->
                            <p class="card-text"></p>
                            <div class="row">
                                <div class="col-sm-2 ml-auto">
                                    <a href="#" class="btn btn-primary">View Result</a>
                                </div>
                                <div class="col-sm-2">
                                    <a href="#" class="btn btn-info">Download</a>
                                </div>
                                
                            </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>

<!--Modal showMachineDetail-->
<div class="modal" id="showDetailsModal" tabindex="-1" role="dialog" novalidate>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <!--TODO: Dynamic naming-->
                <h5 class="modal-title">PS0</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p><a href="/logs">Show Machine Logs</a></p>
                <p><a href="#">Show Tensorboard site for this model</a></p> <!--TODO: Dynamic linking-->
                <p><a href="#">Access Docker-Container</a></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
